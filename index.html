<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600;700&family=Roboto:ital,wght@0,400;0,700;1,300;1,400;1,700&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/index.css">
    
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main>
    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
      <div class="icon-view-container">
        <img class="icon-view" src="images/icon-view.svg" alt="icon view">
      </div>
    </div>
    <div class="nft-name">
      Equilibrium #3429
    </div>
    <p class="description">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="nft-status">
      <span class="nft-price">
        <img src="images/icon-ethereum.svg" alt="Ethereum icon">
        0.041 ETH
      </span>
      <span class="days-left">
        <img src="images/icon-clock.svg" alt="Clock icon">
        3 days left
      </span>
    </div>
    <div class="nft-creator">
      <img src="images/image-avatar.png" alt="Profile pic">
      <span>Creation of &nbsp;</span> <span class="name"> Jules Wyvern</span>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Vince Cedie Pino</a>.
    </div>
  </footer>

</body>
</html>
